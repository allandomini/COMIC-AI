<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Creator AI - ALLAN DOMINI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600;700&family=Comic+Neue:wght@700&family=Luckiest+Guy&family=Creepster&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'slate': {
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
              'cyan': {
                500: '#06b6d4',
                600: '#0891b2',
              },
              'yellow': {
                400: '#facc15',
                500: '#eab308',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 16px 16px;
      }
      .font-bangers {
        font-family: 'Bangers', cursive;
      }
      /* Custom animated gradient for header */
      .header-gradient {
        background: linear-gradient(45deg, #facc15, #eab308, #d97706, #f59e0b);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-animation 5s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      /* Styles for panel drag & drop */
      .panel-dragging {
        opacity: 0.4;
        transform: scale(1.03);
        box-shadow: 0 0 30px rgba(250, 204, 21, 0.5);
      }
      .panel-drop-target {
        outline: 4px dashed #facc15; /* yellow-400 */
        outline-offset: 4px;
        transform: scale(1.02);
      }
    </style>
